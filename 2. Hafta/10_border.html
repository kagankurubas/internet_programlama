<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="border: 5px solid dodgerblue; text-align: center;">
        Çerçeveli Başlık
    </h1>
    <h2 style="border: 5px solid dodgerblue; text-align: center; border-radius: 22px;">
        Yuvarlak Çerçeveli Başlık
    </h2>
    <h2 style="border: 5px dotted dodgerblue; text-align: center; border-radius: 22px;">
        Yuvarlak, Noktalı Çerçeveli Başlık
    </h2>
    <h2 style="border: 5px dashed dodgerblue; text-align: center; border-radius: 22px;">
        Yuvarlak, Çizgili Çerçeveli Başlık
    </h2>
    <h2 style="border-top: 5px solid dodgerblue; text-align: center; border-radius: 22px;">
        Yuvarlak, Üstü Çerçeveli Başlık
    </h2>
    <h2 style="border-left: 5px solid dodgerblue; text-align: center; border-radius: 22px;">
        Yuvarlak, Solu Çerçeveli Başlık
    </h2>
    <h2 style="border-right: 5px solid dodgerblue; text-align: center; border-radius: 22px;">
        Yuvarlak, Sağı Çerçeveli Başlık
    </h2>
    <h2 style="border-bottom: 5px solid dodgerblue; text-align: center; border-radius: 22px;">
        Yuvarlak, Altı Çerçeveli Başlık
    </h2>
    
</body>
</html>
